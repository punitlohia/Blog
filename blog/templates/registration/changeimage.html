<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Image Change</title>
</head>
<body>

  <form method="post" action="{% url 'changeimage' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.errors %}
    <p>There are errors in form</p>
    {% endif %}

    {{form}}

    <input type="submit" value="Change Image">

  </form>
</body>
</html>
