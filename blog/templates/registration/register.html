<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registeration</title>
</head>
<body>
  <h1>Registeration Form</h1>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>There are errors in form</p>
    {% endif %}

    {{form}}

    <input type="submit" value="Register">

  </form>
</body>
</html>
